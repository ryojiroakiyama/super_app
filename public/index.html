<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mail-TTS</title>
  <!-- cache busting param to ensure latest JS is loaded -->
  <script defer src="main.js?v=2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="p-4 space-y-4">
  <h1 class="text-xl font-bold">最新メール一覧</h1>

  <!-- Filter Form -->
  <div class="flex flex-col sm:flex-row sm:items-end gap-2">
    <form id="filterForm" class="flex flex-col sm:flex-row sm:items-end gap-2 w-full">
      <div class="flex-1">
        <label class="block text-xs text-gray-600">From</label>
        <input id="filterFrom" class="w-full border rounded p-1" placeholder="example@example.com"/>
      </div>
      <div class="flex-1">
        <label class="block text-xs text-gray-600">Title contains</label>
        <input id="filterTitle" class="w-full border rounded p-1" placeholder="週刊Life is beautiful"/>
      </div>
      <button id="applyFilter" type="submit" class="bg-blue-600 text-white px-3 py-2 rounded shadow">検索</button>
    </form>
  </div>

  <!-- Mail list -->
  <ul id="mailList" class="space-y-2 list-none"></ul>

  <!-- Player -->
  <audio id="player" class="w-full mt-6" controls preload="none"></audio>
</body>
</html>
